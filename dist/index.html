<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="content">
      <header>
        <h3>RESTAURANT</h3>
        <ul>
          <li id="home" class="pageChange">HOME</li>
          <li id="menu" class="pageChange">MENU</li>
          <li id="about" class="pageChange">ABOUT</li>
        </ul>
        <div src="../coffee.svg" class="coffee-icons"></div>
      </header>
      <main>
        <section>
          <div class="content cell">
            <img src="../src/opening-hours.png" alt="" />
          </div>
        </section>
        <section>
          <div class="content cell">
            <p>
              <h1>Philosophy</h1>
              Our goal is to deliver the best meal for our customers. We belive
              that every human being has a right to a delicious coffee paired
              with chocolate cake every day.
            </p>
            <br />
            <br />
            <hr size="5px" color="#f4decb" />
            <p>
              You can find us at 
              <h3>
              550 Plumb Branch Drive
Bronx, NY 10451
              </h3>
              <img src="../src/external-content.duckduckgo.com.png" style="width: 50%;">
            </p>
          </div>
        </section>
        <section class="media">
          <!-- <div id="slideshow" class="cell"> -->
          <img
            id="slideshow"
            class="cell"
            src="../src/pexels-victoria-borodinova-3745525.jpg"
            alt=""
          />
          <!-- </div> -->
        </section>
      </main>
      <footer><h3>FOoter</h3></footer>
    <!-- <script type="module" src="../src/index.js"></script> -->
    </div>
  </body>
</html>
